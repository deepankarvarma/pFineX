<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pfinex Logo</title>
</head>
<body>
    <!-- Paste the SVG code here -->
    <svg src="/img/stocks.svg" alt="Search_button" class="w-6 h-5 viewBox="0 0 400 400" width="400" height="400">
    
        <!-- Background Circle -->
        <circle cx="200" cy="200" r="190" fill="#F4F7FA" />
      
        <!-- Icon: Abstract P & Finance Symbol -->
        
        <!-- <path d="M90 200 Q150 100 210 200 T330 200" fill="none" stroke="#3498DB" stroke-width="16" /> -->

          <circle cx="170" cy="150" r="2" />

          <circle cx="150" cy="250" r="1" />
          <circle cx="290" cy="180" r="1.5" />
        </g>

        <text x="200" y="280" font-family="Arial, sans-serif" font-size="32" fill="#3498DB" text-anchor="middle">Pfinex</text>
