<!DOCTYPE html>
<html lang="en">
  <!-- {% load static %} -->
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <!-- {% load tailwind_tags %} {% tailwind_css %} -->
    <script>
      document.getElementById("video-background").playbackRate = 0.5;
    </script>
    <style>
      /* Additional styles for the video background */

      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.15;
      }
    </style>
  </head>

  <body>
    <video id="video-background" autoplay loop muted playsinline>
      <source
        src="{% static 'v4.mp4' %}"
        type="video/mp4"
        id="video-background"
      />
      <!-- Add more video formats here if needed -->
      Your browser does not support the video tag.
    </video>


    <div class="flex justify-center items-center h-full pt-28">
        <style>
            .container {
                border: 1px solid #ccc;
                padding: 1rem;
                border-radius: 0.5rem;
                width: 25%; /* 1/4th of the original size */
            }
            .input-group {
                margin-bottom: 1rem;
            }
            .input-label {
                display: block;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }
            .input-field {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 0.25rem;
            }
            .output-line {
                margin-top: 1rem;
                font-weight: bold;
            }
        </style>
        <div class="container">
            <div class="input-group">
                <label for="monthly-investment" class="input-label">Monthly Investment</label>
                <input type="number" id="monthly-investment" class="input-field" min="100" step="1" placeholder="Enter amount (₹100 - ₹100000)">
            </div>
            <div class="input-group">
                <label for="expected-return" class="input-label">Expected Return Rate (p.a.)</label>
                <input type="number" id="expected-return" class="input-field" min="1" max="100" step="0.01" placeholder="Enter rate (1% - 30%)">
            </div>
            <div class="input-group">
                <label for="time-period" class="input-label">Time Period</label>
                <input type="number" id="time-period" class="input-field" min="1" step="1" placeholder="Enter period (1 Yr - 40 Yr)">
            </div>
            <div class="output-line">Invested Amount: ₹0</div>
            <div class="output-line">Est. Returns: ₹0</div>
            <div class="output-line">Total Value: ₹0</div>
        </div>
    </div>
    
    
    
</body>
</html>
